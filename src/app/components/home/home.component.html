
<div class="wrapper-grey padded">
  <div class="container">
    <div class="help col-xs-12 col-sm-4">
        <div class="card" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url('https://cdn.tmobile.com/content/dam/t-mobile/ntm/generic/pattern-abstract/full/bg-heroFull-multiple_phones_aerial.desktop.jpg');">
          <div class="card-category">Phones</div>
          <div class="card-description">
            
            <p>The Best Prices</p>
          </div>
          
          <a class="card-link" (click)="navigateToResultsPage('cell')" ></a>
        </div>
      </div>
      <div class="help col-xs-12 col-sm-4">
        <div class="card" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url('https://cdn.mos.cms.futurecdn.net/Y7ajZdWrzwfD6TsqBxXCyS.jpg');">
          <div class="card-category">Televisions</div>
          <div class="card-description">
            
            <p>We have them all</p>
          </div>
          
          <a class="card-link" (click)="navigateToResultsPage('tele')" ></a>
        </div>
      </div>
      <div class="help col-xs-12 col-sm-4">
        <div class="card" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.2)), url('https://i.insider.com/61a92e735d47cc0018e9153e?width=700');">
          <div class="card-category">Laptops</div>
          <div class="card-description">
            
            <p>Better deals than BestBuy</p>
          </div>
          
          <a class="card-link" (click)="navigateToResultsPage('lap')" ></a>
        </div>
      </div>
    </div>
  </div>


<br><br><br><br><br><br><br><br><br><br><br><br><br>
<h5>Top Products</h5><br>
<div id = "cardgrid"  *ngFor="let item of topProducts "> 

  <div  class="card" style="width:90%" >
    <img class="card-img-top" [src]="item.image" alt="Card image" style="width:100%,; height: 200px;">
    <div class="card-body">
      <p class="card-text">Price:  {{item.price | currency}}</p>
      <p class="card-text">Discount:  {{item.discount | currency}}</p>
      <div class="btn-toolbar"><button type="submit"  class="btn btn-primary">Add to Cart</button>
       </div>
    </div>
  </div>
</div>
