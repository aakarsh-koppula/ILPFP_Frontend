<p>Manage Products</p>
<ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let product of products">
        <span>{{product.name}}</span>
        <span>price: {{product.price|currency}}</span>
        <a href="{{'/manageproducts/'+ product._id + '/edit'}}" >edit</a>
        <a href='/manageproducts' (click)="deleteProduct(product._id)">delete</a>
        
    </li>
</ul>
