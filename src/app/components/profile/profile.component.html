<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" id="bgg">
    <div class="card h-100" id="bgg">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="No Img">
                    </div>
                    <h5 class="user-name">{{fullname}}</h5>
                    <h6 class="user-name">{{emailid}}</h6>
                </div>
                <div class="about">
                    <h5>Orders</h5>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <form [formGroup] = "profileForm">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">First Name</label>
                        <input formControlName="firstName" type="text" class="form-control" [disabled]="!profileForm.disabled" id="fullName" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Last Name</label>
                        <input formControlName="lastName" type="url" class="form-control" [disabled]="!profileForm.disabled"  >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input formControlName="email" type="email" class="form-control" [disabled]="!profileForm.disabled" id="eMail" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input formControlName="phone" type="text" class="form-control" [disabled]="!profileForm.disabled" id="phone" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Interests</label>
                        <input formControlName="interests" type="url" class="form-control" [disabled]="!profileForm.disabled" id="website">
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mt-3 mb-2 text-primary">Address</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street</label>
                        <input formControlName="street" type="name" class="form-control" [disabled]="!profileForm.disabled" id="Street" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="ciTy">City</label>
                        <input formControlName="city" type="name" class="form-control" [disabled]="!profileForm.disabled" id="ciTy" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="sTate">State</label>
                        <input formControlName="state" type="text" class="form-control" [disabled]="!profileForm.disabled" id="sTate" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="zIp">Zip Code</label>
                        <input formControlName="zip" type="text" class="form-control" [disabled]="!profileForm.disabled" id="zIp" >
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="button" id="submit" name="submit" (click)="onEdit()" class="btn btn-secondary">Edit</button>&nbsp;&nbsp;
                        <button type="button" id="submit" name="submit" (click)="onUpdate()" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
    </div>
