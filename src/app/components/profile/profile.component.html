<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12" id="bgg">
    <div class="card h-100" id="bgg">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img [src]="formimage" alt="No Img">
                    </div>
                    <h5 class="user-name">{{fullname}}</h5>
                    <h6 class="user-name">{{emailid}}</h6>
                </div>
                <br>
                <div *ngIf="isFormActive">URL:
                <input  type="text" class="form-control" [(ngModel)]="img"></div>
                <div class="about">
                    <!-- <h5>Orders</h5> -->
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <form [formGroup] = "profileForm">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">First Name:</label>
                        <p *ngIf="!isFormActive">{{formfirstname}}</p>
                        <input *ngIf="isFormActive" formControlName="firstName" type="text" class="form-control"  id="fullName" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="website">Last Name:</label>
                        <p *ngIf="!isFormActive">{{formlastname}}</p>
                        <input *ngIf="isFormActive" formControlName="lastName" type="url" class="form-control"   >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email:</label>
                        <p >{{user[0].email}}</p>
                        
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <p *ngIf="!isFormActive">{{formphone}}</p>
                        <input *ngIf="isFormActive" formControlName="phone" type="text" class="form-control"  id="phone" >
                    </div>
                </div>
                
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mt-3 mb-2 text-primary">Address</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="Street">Street:</label>
                        <p *ngIf="!isFormActive">{{formstreet}}</p>
                        <input *ngIf="isFormActive" formControlName="street" type="name" class="form-control"  id="Street" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="ciTy">City:</label>
                        <p *ngIf="!isFormActive">{{formcity}}</p>
                        <input *ngIf="isFormActive" formControlName="city" type="name" class="form-control"  id="ciTy" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="sTate">State:</label>
                        <p *ngIf="!isFormActive">{{formstate}}</p>
                        <input *ngIf="isFormActive" formControlName="state" type="text" class="form-control"  id="sTate" >
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="zIp">Zip Code:</label>
                        <p *ngIf="!isFormActive">{{formzip}}</p>
                        <input *ngIf="isFormActive" formControlName="zip" type="text" class="form-control"  id="zIp" >
                    </div>
                </div>
            </div>
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button *ngIf="!isFormActive" type="button" id="submit" name="submit" (click)="onEdit()" class="btn btn-primary">Edit</button>
                        <button *ngIf="isFormActive" type="button" id="submit" name="submit" (click)="onCancel()" class="btn btn-primary">Cancel</button>&nbsp;
                        &nbsp;&nbsp;&nbsp;
                        <button type="button" id="submit" name="submit" [disabled]="!isFormActive" (click)="onUpdate()" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    </div>
    </div>
